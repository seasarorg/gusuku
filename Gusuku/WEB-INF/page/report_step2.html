<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="./css/default_style.css">
<script type="text/javascript">
	var normalColor = "transparent";
	var hoverColor = "#EEEEEE";
	function mout(obj) {
		obj.style.backgroundColor = normalColor; 
	}
	function mover(obj) {
		obj.style.backgroundColor = hoverColor;
	}
</script>
<title></title>
</head>
<body>

<div class="header">
Gusuku ヘッダ
</div>

<div class="headermenu">
<a href="main.html">ホーム</a> | <a href="entry_project.html">プロジェクト</a> | <a href="seach.html">検索</a> | <a href="report_type.html">新規登録</a> | <a href="./admin/project_list.html">管理</a>
</div>

<div class="container">
	<div id="contentSlot">
	<div class="fullcontent">
		<div class="border">
			<div class="label"><span id="newlabel">新規登録</span></div>
			<form action="report_done.html" method="post" enctype="multipart/form-data">
			<input type="hidden" name="id" id="reportid"/>
			<input type="hidden" name="projectid" id="projectid"/>
			<input type="hidden" name="typeid" id="typeid"/>
			<input type="hidden" name="token" id="token"/>
				<fieldset>
					<legend>ステップ 2/2</legend>
				<span id="error"/>
				<table cellpadding="3">
				<tr><td>
					<table border="1" cellspacing="0" cellpadding="3">
					<tr>
						<td class="collabel">プロジェクト</td><td class="colitem"><span id="projectname">プロジェクト</span></td>
					</tr>
					<tr>
						<td class="collabel">タイプ</td><td class="colitem"><span id="typename">バグ</span></td>
					</tr>
					<tr>
						<td class="collabel">件名<span class="require">*</span></td><td class="colitem"><input type="text" id="title" /></td>
					</tr>
					<tr>
						<td class="collabel">優先度<span class="require">*</span></td><td class="colitem"><select id="priorityid"><option>5</option></select></td>
					</tr>
					<tr>
						<td class="collabel">コンポーネント</td><td class="colitem"><select id="componentid"><option>5</option></select></td>
					</tr>
					<tr>
						<td class="collabel">バージョン</td><td class="colitem"><select id="versionid"><option>5</option></select></td>
					</tr>
					<tr>
						<td class="collabel">アサイン先</td><td class="colitem"><select id="assigneeid"><option>和田</option></select></td>
					</tr>
					<tr>
						<td class="collabel">環境</td><td class="colitem"><textarea id="environment"></textarea></td>
					</tr>
					<span id="custom">
					<span id="if"><tr><td id="customLabel" class="collabel"></td><td id="customForm" class="colitem"></td></tr></span>
					</span>
					<tr>
						<td class="collabel">詳細<span class="require">*</span></td><td class="colitem"><textarea id="detail"></textarea></td>
					</tr>
					</table>
				</td></tr>
				<tr>
					<td align="center"><input type="submit" value=" 登録 " class="submit" id="newbutton"/></td>
				</tr>
				</table>
				</fieldset>
			</form>
		</div>
	</div>
	</div>
</div>

<div class="footer">
フッタ
</div>
</body>
</html>
