<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="./css/default_style.css">
<script type="text/javascript">
	var normalColor = "transparent";
	var hoverColor = "#EEEEEE";
	function mout(obj) {
		obj.style.backgroundColor = normalColor; 
	}
	function mover(obj) {
		obj.style.backgroundColor = hoverColor;
	}
</script>
<title></title>
</head>
<body>

<div class="header">
Gusuku ヘッダ
</div>

<div class="container">
	<div id="contentSlot">
	<div class="fullcontent">
		<div class="border">
			<div>
			<div class="adminhelp">
			<table>
				<tr>
				<td><img src="./image/help.gif"/></td>
				<td>初期設定を行います。<br>
				管理者メールアドレスは管理者ログインIDとなります。<br>
				SMTPを設定しなかった場合はメール送信を行いません。
				</td>
				</tr>
			</table>
			</div>
			<form action="setup_done.html" method="post">
				<fieldset>
					<legend>セットアップ</legend>
				<span id="error"/>
				<table cellpadding="3">
				<tr>
					<td>管理者メールアドレス<span class="require">*</span></td><td><input type="text" name="" id="mailaddr" /></td>
				</tr>
				<tr>
					<td>管理者パスワード<span class="require">*</span></td><td><input type="password" name="" id="password" /></td>
				</tr>
				<tr>
					<td>管理者名<span class="require">*</span></td><td><input type="text" name="" id="name" /></td>
				</tr>
				<tr>
					<td>ファイル保存ディレクトリ<span class="require">*</span></td><td><input type="text" name="" id="dir"/></td>
				</tr>
				<tr>
					<td>SMTP</td><td><input type="text" id="smtp" /></td>
				</tr>
				<tr>
					<td>SMTP ポート番号</td><td><input type="text" id="smtpport" /></td>
				</tr>
				<tr>
					<td>SMTP ユーザー</td><td><input type="text" id="smtpuser" /></td>
				</tr>
				<tr>
					<td>SMTP パスワード</td><td><input type="text" id="smtppassword" /></td>
				</tr>
				<tr>
					<td>メール From</td><td><input type="text" id="from" /></td>
				</tr>
				<tr>
					<td>Gusuku ホストURL</td><td><input type="text" id="host" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value=" 設定 " class="submit"/></td>
				</tr>
				</table>
				</fieldset>
			</form>
			</div>
		</div>
	</div>
	</div>
</div>

<div class="footer">
フッタ
</div>
</body>
</html>
