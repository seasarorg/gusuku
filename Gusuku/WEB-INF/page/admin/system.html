<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="../css/default_style.css">
<script type="text/javascript">
	var normalColor = "transparent";
	var hoverColor = "#EEEEEE";
	function mout(obj) {
		obj.style.backgroundColor = normalColor; 
	}
	function mover(obj) {
		obj.style.backgroundColor = hoverColor;
	}
</script>
<title></title>
</head>
<body>

<div class="header">
Gusuku ヘッダ
</div>

<div class="headermenu">
ヘッダめにゅー1 | ヘッダめにゅー2 | ヘッダめにゅー3
</div>

<div class="container">
<div id="contentSlot">
	<div id="menuSlot">
	<div class="sidemenu">
		<div class="border">
			<div class="menugroup">メニューカテゴリ</div>
			<div class="menu">メニューコンテンツ1</div>
			<div class="menu">メニューコンテンツ2</div>
			<div class="menugroup">メニューカテゴリ</div>
			<div class="menu">メニューコンテンツ1</div>
			<div class="menu">メニューコンテンツ2</div>
		</div>
	</div>
	</div>

	<div class="content">
		<div class="border">
			<div class="label">システム設定</div>
			<div class="adminhelp">
			<table>
				<tr>
				<td><img src="./../image/help.gif"/></td>
				<td>Gusukuで使用するシステムの管理を行います。<br>
				SMTPが設定されていない場合は、メールの送信は行われません。
				</td>
				</tr>
			</table>
			</div>

			<form action="system_done.html" method="post">
				<input type="hidden" id="dirid"/>
				<input type="hidden" id="smtpid"/>
				<input type="hidden" id="smtpportid"/>
				<input type="hidden" id="smtpuserid"/>
				<input type="hidden" id="smtppasswordid"/>
				<input type="hidden" id="fromid"/>
				<input type="hidden" id="hostid"/>
				<fieldset>
				<span id="error"/>
				<table border="0" cellpadding="3" cellspacing="0">
				<tr>
					<td>ファイル保存ディレクトリ<span class="require">*</span></td><td><input type="text" name="" id="dir"/></td>
				</tr>
				<tr>
					<td>SMTP</td><td><input type="text" id="smtp" /></td>
				</tr>
				<tr>
					<td>SMTP ポート番号</td><td><input type="text" id="smtpport" /></td>
				</tr>
				<tr>
					<td>SMTP ユーザー</td><td><input type="text" id="smtpuser" /></td>
				</tr>
				<tr>
					<td>SMTP パスワード</td><td><input type="text" id="smtppasswordt" /></td>
				</tr>
				<tr>
					<td>メール From</td><td><input type="text" id="from" /></td>
				</tr>
				<tr>
					<td>Gusuku ホストURL</td><td><input type="text" id="host" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value=" 更新 " class="submit" /></td>
				</tr>
				</table>
				</fieldset>
			</form>
			
		</div>
	</div>
</div>
</div>

<div class="footer">
フッタ
</div>
</body>
</html>
