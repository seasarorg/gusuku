<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="../css/default_style.css">
<script type="text/javascript">
	var normalColor = "transparent";
	var hoverColor = "#EEEEEE";
	function mout(obj) {
		obj.style.backgroundColor = normalColor; 
	}
	function mover(obj) {
		obj.style.backgroundColor = hoverColor;
	}
</script>
<title></title>
</head>
<body>

<div class="header">
Gusuku ヘッダ
</div>

<div class="headermenu">
ヘッダめにゅー1 | ヘッダめにゅー2 | ヘッダめにゅー3
</div>

<div class="container">
<div id="contentSlot">
	<div id="menuSlot">
	<div class="sidemenu">
		<div class="border">
			<div class="menugroup">メニューカテゴリ</div>
			<div class="menu">メニューコンテンツ1</div>
			<div class="menu">メニューコンテンツ2</div>
			<div class="menugroup">メニューカテゴリ</div>
			<div class="menu">メニューコンテンツ1</div>
			<div class="menu">メニューコンテンツ2</div>
		</div>
	</div>
	</div>

	<div class="content">
		<div class="border">
			<div class="label">プロジェクト</div>
			<form action="project_done.html" method="post">
				<input type="hidden" id="id"/>
				<input type="hidden" id="token"/>
				<fieldset>
					<legend><span id="newlabel">新規登録</span></legend>
				<span id="error"/>
				<table border="0" cellpadding="3" cellspacing="0">
				<tr>
					<td>プロジェクト名<span class="require">*</span></td><td><input type="text" name="" id="name"/></td>
				</tr>
				<tr>
					<td>KEY<span class="require">*</span></td><td><input type="text" name="" id="key" size="3"/></td>
				</tr>
				<tr>
					<td>ワークフロー<span class="require">*</span></td><td><select id="workflow"></select></td>
				</tr>
				<tr>
					<td>タイプ<span class="require">*</span></td><td><select id="type"></select></td>
				</tr>
				<tr>
					<td>優先度<span class="require">*</span></td><td><select id="priority"></select></td>
				</tr>
				<tr>
					<td>完了理由<span class="require">*</span></td><td><select id="resolution"></select></td>
				</tr>
				<tr>
					<td>フォームタイプ</td><td><select id="custom_form"></select></td>
				</tr>
				<tr>
					<td>リーダー</td><td><select name="" id="leader"><option></option></select></td>
				</tr>
				<tr>
					<td>期間</td><td><input type="text" size="4" id="start_year" /> ～ <input type="text" size="4" id="end_year" /></td>
				</tr>
				<tr>
					<td>URL</td><td><input type="text" name="" id="url"/></td>
				</tr>
				<tr>
					<td>URL(開発)</td><td><input type="text" name="" id="devurl"/></td>
				</tr>
				<tr>
					<td>SVN</td><td><input type="text" name=""/></td>
				</tr>
				<tr>
					<td>メーリングリスト</td><td><input type="text" name="" id="mailaddr" /></td>
				</tr>
				<tr>
					<td>メールヘッダ</td><td><input type="text" name="" id="subject"/></td>
				</tr>
				<tr>
					<td>備考</td><td><textarea name="" id="description"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value=" 登録 " class="submit" id="newbutton"/></td>
				</tr>
				</table>
				</fieldset>
			</form>
			
		</div>
	</div>
</div>
</div>

<div class="footer">
フッタ
</div>
</body>
</html>
