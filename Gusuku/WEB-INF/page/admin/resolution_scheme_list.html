<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="../css/default_style.css">
<script type="text/javascript">
	var normalColor = "transparent";
	var hoverColor = "#EEEEEE";
	function mout(obj) {
		obj.style.backgroundColor = normalColor; 
	}
	function mover(obj) {
		obj.style.backgroundColor = hoverColor;
	}
</script>
<title></title>
</head>
<body>

<div class="header">
Gusuku ヘッダ
</div>

<div class="headermenu">
ヘッダめにゅー1 | ヘッダめにゅー2 | ヘッダめにゅー3
</div>

<div class="container">
	<div id="contentSlot">
	<div id="menuSlot">
	<div class="sidemenu">
		<div class="border">
			<div class="menugroup">メニューカテゴリ</div>
			<div class="menu">メニューコンテンツ1</div>
			<div class="menu">メニューコンテンツ2</div>
			<div class="menugroup">メニューカテゴリ</div>
			<div class="menu">メニューコンテンツ1</div>
			<div class="menu">メニューコンテンツ2</div>
		</div>
	</div>
	</div>

	<div class="content">
		<div class="border">
			<div class="label"><span id="value_name">完了理由スキーマ名</span></div>

			<form action="resolution_scheme_done.html" method="post">
			<input type="hidden" name="" id="edit_headid"/>
				<fieldset>
					<legend>追加登録</legend>
				<span id="error"/>
				<table border="0">
				<tr>
					<td>完了理由</td><td><select size="5" id="resolutionList"></select></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit" value=" 追加 " class="submit" /></td>
				</tr>
				</table>
				</fieldset>
			</form>
			<p/>
			<div class="label">完了理由一覧</div>
			<form action="resolution_scheme_delete.html" method="post">
			<input type="hidden" name="" id="headid"/>
			<table border="1" cellspacing="0" cellpadding="3">
			<thead>
			<tr><td></td><td>完了理由名</td><td colspan="2">順序</td></tr>
			</thead>
			<tbody>
			<tr onmouseover="mover(this);" onmouseout="mout(this);" id="list"><td><input type="checkbox" id="del"/></td><td><span id="name">オープン</span></td><td id="sort">↓</td></tr>
			<tr onmouseover="mover(this);" onmouseout="mout(this);" id="remove"><td><input type="checkbox" id="del"/></td><td><span id="name">オープン</span></td><td>↑</td></tr>
			</tbody>
			</table>
			<p>
			<input type="submit" value=" 削除 " class="submit"/>
			</p>
			</form>
		</div>
	</div>
	</div>
</div>

<div class="footer">
フッタ
</div>
</body>
</html>
