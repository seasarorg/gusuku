<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" type="text/css" href="../css/default_style.css">
<script type="text/javascript">
	var normalColor = "transparent";
	var hoverColor = "#EEEEEE";
	function mout(obj) {
		obj.style.backgroundColor = normalColor; 
	}
	function mover(obj) {
		obj.style.backgroundColor = hoverColor;
	}
</script>
<title></title>
</head>
<body>

<div class="header">
Gusuku ヘッダ
</div>

<div class="headermenu">
ヘッダめにゅー1 | ヘッダめにゅー2 | ヘッダめにゅー3
</div>

<div class="container">
	<div id="contentSlot">
	<div id="menuSlot">
	<div class="sidemenu">
		<div class="border">
			<div class="menugroup">メニューカテゴリ</div>
			<div class="menu">メニューコンテンツ1</div>
			<div class="menu">メニューコンテンツ2</div>
			<div class="menugroup">メニューカテゴリ</div>
			<div class="menu">メニューコンテンツ1</div>
			<div class="menu">メニューコンテンツ2</div>
		</div>
	</div>
	</div>

	<div class="content">
		<div class="border">
			<div class="label">プロフィール</div>
			<form action="profile_update.html" method="post">
				<fieldset>
				<span id="error"/>
				<table cellpadding="3">
				<tr><td>
				<table border="1" cellspacing="0" cellpadding="3">
				<tr>
					<td class="collabel">メールアドレス<span class="require">*</span></td><td class="colitem"><input type="text" name="" id="mailaddr"/></td>
				</tr>
				<tr>
					<td class="collabel">名前<span class="require">*</span></td><td class="colitem"><input type="text" name="" id="name"/></td>
				</tr>
				<tr>
					<td class="collabel">現在のパスワード</td><td class="colitem"><input type="text" name="" id="password"/></td>
				</tr>
				<tr>
					<td class="collabel">新しいパスワード</td><td class="colitem"><input type="text" name="" id="newpassword" /></td>
				</tr>
				<tr>
					<td class="collabel">新しいパスワード(確認)</td><td class="colitem"><input type="text" name="" id="repassword" /></td>
				</tr>
				</td></tr>
				</table>
				<tr>
					<td align="center"><input type="submit" value=" 変更 " class="submit" /></td>
				</tr>
				</table>
				</fieldset>
				</form>
			<p/>
			<div class="label">所属グループ</div>
			<table border="1" cellspacing="0" cellpadding="3">
			<thead>
			<tr><td>グループ名</td></tr>
			</thead>
			<tbody>
			<tr onmouseover="mover(this);" onmouseout="mout(this);" id="list"><td><span id="group_name">オープン</span></td></tr>
			<tr onmouseover="mover(this);" onmouseout="mout(this);" id="remove"><td>あああああああああああ</td></tr>
			</tbody>
			</table>
		</div>
	</div>
	</div>
</div>

<div class="footer">
フッタ
</div>
</body>
</html>
